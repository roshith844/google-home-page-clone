<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Google</title>
     <link rel="icon" type="image/x-icon" href="./images/favicon_google_logo_new_icon.svg">
     <link rel="stylesheet" href="style.css">
     
</head>
<body>
     <header>
          <nav class="container">
                    <a href="https://www.google.com/"><p>Gmail</p></a>
                    <a href="https://www.google.com/"><p>Images</p></a>
                   <div class="nav-icon"> <a  href="https://www.google.com/" title="app icons"><img src="./images/show-apps-button.png" ></a></div>
               <div class="nav-icon"><a href="https://www.google.com/" title="app icons"><img src="./images/favicon_google_logo_new_icon.svg" ></a></div>
          </nav>
     </header>
     <main class="content">
          <div class="image"><img src="./images/googlelogo_color_272x92dp.png"></div>
          <div class="search-bar">

               <div class="search-icon">
                    <img src="./images/search.png" alt="">
               </div>
               <div class="search-input"><input type="search"></div>
               <div class="keyboard-icon"><img src="./images/keyboard-icon-25px.png" alt=""></div>
               </div>

          <div class="buttons">
               <button>Google Search</button>
             <button>I'm Feeling Lucky</button>
          </div>
          <div class="lang-select"></div>
     </main>
     
</body>
</html>
